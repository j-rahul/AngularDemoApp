<html lang="en" ng-app="eventsApp">
<head ng-app="eventsApp">
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>

<div class="container">
 <div ng-controller="EventController">
     <div ng-bind-html="snippet">
        some title
     </div>
     <div ng-show="boolVal">
         show this
     </div>
     <div ng-hide="boolVal">
         hide this
     </div>
     <h2 ng-style="myStyle" ng-bind="event.name"></h2>
     <h2 ng-class="myClass" ng-bind-template="{{event.name | uppercase}} {{event.date}}"></h2>
     {{event.date}} <br/>
     {{event.time}}
     <hr/>
     <h3>Sessions</h3>
     <li ng-repeat="module in event.events | orderBy:sortOrder">
         {{module.name}} <br/>
         duration: {{module.duration | durations}}
     </li>

     <button class="btn" ng-disabled="myButton">button</button>
     <div>{{1+2}}</div>
     <div ng-non-bindable>{{1+2}}</div>

     <div>
     </div>
 </div>

</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
