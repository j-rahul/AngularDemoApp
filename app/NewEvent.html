<html lang="en" ng-app="eventsApp">
<head ng-app="eventsApp">
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
<style>input.ng-invalid.ng-dirty {background-color: pink}</style>
<style>input.ng-valid {background-color: greenyellow}</style>
<div class="container">
    <div ng-controller="NewEventController">
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your Event.."/>
                <label for="eventDate">Event Date:</label>
                <input id="eventDate" type="text" required ng-model="event.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="mm/dd/yyyy"/>
            </fieldset>
            <br/>
            <br/>

            <button type="submit" class="btn" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
            <button type="cancel" class="btn" ng-click="cancelEdit()">Cancel</button>
        </form>

        <div>
            {{event.name}}
        </div>
    </div>

</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.js"/>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/NewEventController.js"></script>
<script src="/js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>


</body>
</html>
